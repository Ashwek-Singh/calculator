<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="icon" href="https://i.ibb.co/NsgRm54/icons8-year-of-tiger-96.png" alt="icons8-year-of-tiger-96"
        type="image/icon type" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <div class="calc-container">
        <div class="calc-body">
            <div class="display"></div>
            <div class="calc-butttons">
                <div class="row1">
                    <button id="ac">AC</button>
                    <button id="backspace">⌫</button>
                    <button id="divide" class="operator">÷</button>
                </div>
                <div class="row2">
                    <button id="7" class="num">7</button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                    <button id="multiply" class="operator">×</button>
                </div>
                <div class="row3">
                    <button id="4" class="num">4</button>
                    <button id="5" class="num">5</button>
                    <button id="6" class="num">6</button>
                    <button id="add" class="operator">+</button>
                </div>
                <div class="row3">
                    <button id="1" class="num">1</button>
                    <button id="2" class="num">2</button>
                    <button id="2" class="num">3</button>
                    <button id="subtract" class="operator">-</button>
                </div>
                <div class="row3">
                    <button id="decimal" class="operator">1</button>
                    <button id="0" class="num">0</button>
                    <button id="equals" class="operator">=</button>
                </div>
            </div>
        </div>
    </div>

    <footer style="color:#eeeeee; ">
        Made by ‎<a href="https://github.com/sparsh-kamat"> Mercuray</a>
    </footer>
</body>

</html>
